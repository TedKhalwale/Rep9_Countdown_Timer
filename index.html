<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="home">
        <div class="home-text">
            <h1><em>RINE</em> Countdown Timer</h1>
            <h3>Welcome! Just input the number you want to countdown from below.</h3>
            <input type="number" id="inputNumber" placeholder="Countdown From">
            <button onclick="startCountdown()">Start Countdown</button>
            <div id="countdown"></div>
        </div>
        
    </div>
    
    

   
    <script src="./scripts/index.js"></script>
</body>
</html>
